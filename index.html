<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Smarty Chat App</title>
        <!-- Begin emoji-picker Stylesheets -->
        <link href="emoji/css/emoji.css" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

        <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
        <script defer src="client/client.js"></script>
        <link rel="stylesheet" href="css/style.css">


    </head>


    <body>
        <nav>
            <img class="logo" src="penguin.png" alt="">
            <h1 id="chatname">Smarty Chat App</h1>
        </nav>
        <div class="containers"></div>

        

        <div class="send">
            <form action="#" id="send-container">
                <input type="text" name="messageInp" id="messageInp">
                <button class="btn" type="submit">Send</button>
            </form>
        </div>

        <div data-emojiable="true"></div>


        <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

        <!-- Begin emoji-picker JavaScript -->
        <script src="emoji/js/config.js"></script>
        <script src="emoji/js/util.js"></script>
        <script src="emoji/js/jquery.emojiarea.js"></script>
        <script src="emoji/js/emoji-picker.js"></script>
        <!-- End emoji-picker JavaScript -->

        <script>
            $(function () {
                // Initializes and creates emoji set from sprite sheet
                window.emojiPicker = new EmojiPicker({
                    emojiable_selector: '[data-emojiable=true]',
                    assetsPath: 'emoji/img/',
                    popupButtonClasses: 'fa fa-smile-o',
                    position: 'right'
                });
                // Finds all elements with `emojiable_selector` and converts them to rich emoji input fields

                window.emojiPicker.discover();
            });
        </script>

    </body>
</html>
